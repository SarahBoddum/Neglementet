</head>
<body>
<header>
    <div id="rabatdut">10% STUDIERABAT PÅ ALLE BEHANDLINGER</div>
    <nav id="navbar">
        <div id="burger-menu">
            <span></span>
        </div>
          
        <div id="menu">

            <ul>
                <div  class="menu-dropdown" onclick = "openDropdown()"> 
                    <a href="#">Om Neglementet</a>

                    <div class="dropdown-list" id="omlist">
                        <a href="#">Om Neglementet</a>
                        <a href="#">Om Shellac®</a>
                        <a href="#">Om Gele</a>
                    </div>
                </div>
                <div  class="menu-dropdown" onclick = "openHaandDropdown()"> 
                    <a href="#">Håndbogen</a>

                    <div class="dropdown-list" id="haandlist">
                        <a href="håndbog.html">Inden behandling</a>
                        <a href="#">Efter behandling</a>
                    </div>
                </div>
                <a href="index.html"><img id="logo" src="images/Negel-mentetglitter.png" alt="Logo Neglementet"></a>

                <a id="booking" href="booking.html">Booking</a>
            </ul>
        </div>

    </nav>
</header>
<main>
    <div id="bookingdiv">
        <div id="bookingtext">
            <h1 id="bookh1">BOOK</h1>
            <h2 id="bookh2">din tid her</h2>
            <form action="">
                <label for="navn">Navn</label>
                <input id="navn" type="text" placeholder="Leah Jensen">
                
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="leahjensen@gmail.com">
                
                <label for="behandling">Behandling</label>
                <input id="behandling" for="behandling" list="behandlingstype" placeholder="Vælg behandling">
                    <datalist id="behandlingstype">
                        <option value="med aftagning"></option>
                        <option value="uden aftagning"></option>
                    </datalist>
        
                <label for="aftagning">Aftagning</label>
                <input id="aftagning" for="aftagning" list="ja-nej" placeholder="Vælg aftagning">
                    <datalist id="ja-nej">
                        <option value="med aftagning"></option>
                        <option value="uden aftagning"></option>
                    </datalist>
    
                <label for="tid">Tid</label>
                <input  id="tid" for="tid" class="rullebox" placeholder="Ledige tider">
    
                <div id="bookbtn">Bestil tid</div>
            </form>

 
        </div>
        <img class="laptop" id="bookpic" src="images/Lbalonnegl.jpg">
        <img class="mobil" id="bookpic" src="images/Mbalonnegl.jpg">
    
    </div>
</main>
</body>
